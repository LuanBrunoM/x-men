<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Men</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" href="./src/img/logo.svg" type="image/svg">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <header class="header">
    <img class="logo" src="./src/img/logo.svg" alt="Logo x-men">
  </header>

  <main class="characters-selection">
    <section class="characters">
      <h1 class="title">Selecione um personagem</h1>
      <ul class="characters-list">
        <li class="character selected" id="cyclops">
          <img src="./src/img/card-cyclops.jpg" alt="Cyclops Character" />
        </li>

        <li class="character" id="jean-grey">
          <img src="./src/img/card-jean-grey.jpg" alt="Jean Grey Character" />
        </li>

        <li class="character" id="shadowcat">
          <img src="./src/img/card-shadowcat.jpg" alt="Shadowcat Character" />
        </li>

        <li class="character" id="storm">
          <img src="./src/img/card-storm.jpg" alt="Storm Character" />
        </li>

        <li class="character" id="rogue">
          <img src="./src/img/card-rogue.jpg" alt="Rogue Character" />
        </li>

        <li class="character" id="wolverine">
          <img src="./src/img/card-wolverine.jpg" alt="Wolverine Character" />
        </li>

        <li class="character" id="nightcrawler">
          <img src="./src/img/card-nightcrawler.jpg" alt="Nightcrawler Character" />
        </li>

        <li class="character" id="magneto">
          <img src="./src/img/card-magneto.jpg" alt="Magneto Character" />
        </li>
      </ul>
    </section>

    <section class="selected-character">
      <img class="selected-character-img" alt="Selected Character" />

      <div class="character-information">
        <h2 class="character-name"></h2>
        <p id="character-description"></p>
      </div>
    </section>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
